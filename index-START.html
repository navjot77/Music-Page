<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="letters">
  <div data-letter="65" class="letter">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div data-letter="83" class="letter">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div data-letter="68" class="letter">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
  <div data-letter="70" class="letter">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div data-letter="71" class="letter">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
  <div data-letter="72" class="letter">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
  <div data-letter="74" class="letter">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div data-letter="75" class="letter">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div data-letter="76" class="letter">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
</div>

<audio data-letter="65" src="sounds/clap.wav"></audio>
<audio data-letter="83" src="sounds/hihat.wav"></audio>
<audio data-letter="68" src="sounds/kick.wav"></audio>
<audio data-letter="70" src="sounds/openhat.wav"></audio>
<audio data-letter="71" src="sounds/boom.wav"></audio>
<audio data-letter="72" src="sounds/ride.wav"></audio>
<audio data-letter="74" src="sounds/snare.wav"></audio>
<audio data-letter="75" src="sounds/tom.wav"></audio>
<audio data-letter="76" src="sounds/tink.wav"></audio>

<script>
</script>


</body>
</html>
